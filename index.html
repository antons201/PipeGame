<html>
<head>
    <link rel="shortcut icon" href="img/game_icon.png" type="image/png">
    <title>Pipe game</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDybL183h0mBkJAJDgYVhNcfbS1UCMYcK0",
            authDomain: "pipe-game-2f7d0.firebaseapp.com",
            databaseURL: "https://pipe-game-2f7d0.firebaseio.com",
            projectId: "pipe-game-2f7d0",
            storageBucket: "pipe-game-2f7d0.appspot.com",
            messagingSenderId: "291982527845"
        };
        firebase.initializeApp(config);
        var database = firebase.database();
    </script>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/database.js"></script>
    <script src="lib/generator.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/ui.js"></script>
</head>
<body onload="display_window(modal0)" bgcolor="#7fffd4">
<nav>
    <ul class="topmenu">
        <li><input class="game_button" type="button" value="Тренировка" onclick="display_window(modal2)"></li>
        <li><input class="game_button" type="button" value="Марафон" onclick="startGame()">
            <ul class="submenu">
                <li><input type="button" value="Легко" onclick="marafon_difficult(1)"></li>
                <li><input type="button" value="Средне" onclick="marafon_difficult(3)"></li>
                <li><input type="button" value="Сложно" onclick="marafon_difficult(7)"></li>
            </ul>
        </li>
        <li><input class="game_button" type="button" value="Заново" onclick="restart()"></li>
        <li><input class="game_button" type="button" value="Рекорды" onclick="showResults()"></li>
    </ul>
</nav>


<div id="timer">
    <p id="Time"></p>
</div>
<div id="result">
    <p class="rec">Score:<span id="score">0</span></p>
</div>
<table id="pipes"></table>
<div id="modal0" class="modal_div">
    <div class="start">
        <p id="entryerr"></p>
        <div class="nic"><p>Введите никнейм</p>
            <input id="name" type="text" placeholder="Vasya" value=""></div>
        <input id="regentry" type="button" value="Вход" onclick="writeUserData()">
    </div>
</div>
<div id="modal1" class="modal_div">
    <img src="img/cross.png" class="modal_close">
    <div id="text">
        <p>Вы победили</p>
        <input class="close_window" type="button" value="Следующий уровень" onclick="startGame()">
    </div>
</div>
<div id="modal2" class="modal_div">
    <img src="img/cross.png" class="modal_close">
    <div id="level">
        <p>Выбор уровня</p>
        <input class="levels" type="button" value="Уровень 1" onclick="selectLevel(1)" >
        <input class="levels" type="button" value="Уровень 2" onclick="selectLevel(2)" >
        <input class="levels" type="button" value="Уровень 3" onclick="selectLevel(3)">
    </div>
</div>
<div id="modal3" class="modal_div">
    <div id="loose">
        <p>Вы проиграли</p>
        <input class="close_window" type="button" value="Заново" onclick="restart()">
    </div>
</div>
<div id="modal4" class="modal_div">
    <img src="img/cross.png" class="modal_close">
    <div id="records">
        <p>Таблица рекордов</p>
        <table id="h" class="board"></table>

    </div>
</div>
<div id="overlay"></div>
</body>
</html>
