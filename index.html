<html>
<head>
    <title>Pipe game</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <meta charset="utf-8">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/generator.js"></script>
    <script src="lib/game.js"></script>

</head>
<body bgcolor="#7fffd4">
<nav>
    <ul class="topmenu">
        <li><input type="button" value="Играть" onclick="startGame()"></li>
        <li><input type="button" value="Заново" onclick="restart()"></li>
        <li><input type="button" value="Выбор уровня" onclick="">

    </ul>

<img class="image" src="img/pipe12.png"/>

<img class="image_two" src="img/pipe13.png">
