<html>
<head>
    <title>Pipe game</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <meta charset="utf-8">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/generator.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/ui.js"></script>

</head>
<body onload="display_window(modal0)" bgcolor="#7fffd4">
<nav>
    <ul class="topmenu">
        <li><input class="game_button" type="button" value="Играть" onclick="startGame()"></li>
        <li><input class="game_button" type="button" value="Заново" onclick="restart()"></li>
        <li><input class="game_button" type="button" value="Выбор уровня" onclick="display_window(modal2)"></li>
    </ul>
</nav>


<img class="image" src="img/pipe12.png"/>
<table id="pipes"></table>
<img class="image_two" src="img/pipe13.png">
<div id="modal0" class="modal_div">
    <div id="start">
        <input type="text" placeholder="Введите имя" value="">
        <input class="close_window" type="button" value="Начать игру" onclick="startGame()">
    </div>
</div>
<div id="modal1" class="modal_div">
    <span class="modal_close">X</span>
    <div id="text">
        <p>Вы победили</p>
    </div>
</div>
<div id="modal2" class="modal_div">
    <span class="modal_close">X</span>
    <div id="level">
        <p>Выбор уровня</p>
        <input class="close_window" type="button" value="Уровень 1" onclick="selectLevel(1)">
        <input class="close_window" type="button" value="Уровень 2" onclick="selectLevel(2)">
        <input class="close_window" type="button" value="Уровень 3" onclick="selectLevel(3)">
    </div>
</div>
<div id="overlay"></div>
</body>
</html>
